<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinetiQuest - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 5em;
        }
        .container {
            display: inline-block;
            background-color: #fff;
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100em;
            transform: translateY(5em);
        }
        .pet-name-container {
            width: 40em;
            transform: translateY(3em);
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .container input {
            padding: 1em;
            font-size: 1em;
            border-radius: 2em;
            border: 0.1em solid #ccc;
        }
        .container button {
            background-color: #007BFF;
            color: #fff;
            padding: 1em;
            border: none;
            border-radius: 2em;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .pet-option {
            display: inline-block;
            margin: 2em;
            cursor: pointer;
            border: 2em solid transparent;
            transition: border-color 0.3s;
        }
        .pet-selection {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            gap: 4em;
            overflow-x: auto;
            padding: 0em;
        }
        .pet-option {
            display: inline-block;
            margin: 1em;
            cursor: pointer;
            border: 0.2em solid transparent;
            transition: border-color 0.3s;
        }
        .pet-option img {
            width: 10em;
            height: 10em;
            image-rendering: pixelated;
        }
        .pet-option.selected {
            border-color: #a37b5b;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
<div class="header" style="text-align: center; width: 75%; position: fixed; top: 0px; z-index: 900;">
    <h1 style="font-family: 'VT323', monospace; font-size: 5em; margin: center;">Choose Your Pet!</h1>
</div>

<div class="main-container">
    <div class="container">
        <h1>Select Your Pet</h1>
        <div class="pet-selection">
            <div class="pet-option" onclick="selectPet(this)">
                <img src="/static/Pet_Animations/Dog_Tan/Dog_Tan_Idle.gif" alt="Dog_Tan" />
            </div>
            <div class="pet-option" onclick="selectPet(this)">
                <img src="/static/Pet_Animations/Dog_Black_White/Dog_Black_White_Idle.gif" alt="Dog_Black_White" />
            </div>
            <div class="pet-option" onclick="selectPet(this)">
                <img src="/static/Pet_Animations/Dog_Brown/Dog_Brown_Idle.gif" alt="Dog_Brown" />
            </div>
            <div class="pet-option" onclick="selectPet(this)">
                <img src="/static/Pet_Animations/Cat_Calico/Cat_Calico_Idle.gif" alt="Cat_Calico" />
            </div>
            <div class="pet-option" onclick="selectPet(this)">
                <img src="/static/Pet_Animations/Cat_Orange/Cat_Orange_Idle.gif" alt="Cat_Orange" />
            </div>
            <div class="pet-option" onclick="selectPet(this)">
                <img src="/static/Pet_Animations/Cat_Siamese/Cat_Siamese_Idle.gif" alt="Cat_Siamese" />
            </div>
        </div>
    </div>

    <div class="container pet-name-container">
        <h2>What is your Pet's name?</h2>
        <form action="/create" method="POST">
            <input type="text" name="petName" placeholder="Pet Name" required>
            <input type="hidden" name="petSelection" id="petSelection" required>
            <button type="submit">Create!</button>
        </form>
    </div>
</div>
<script>
    function selectPet(element) {
        document.querySelectorAll('.pet-option').forEach(option => {
            option.classList.remove('selected');
        });
        element.classList.add('selected');
        const petSelection = element.querySelector('img').alt;
        document.getElementById('petSelection').value = petSelection;
    }
</script>
</body>
</html>
