<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinetiQuest - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            overflow: hidden;
        }
        .container {
            text-align: center;
            font-size: 6em;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <style>
        .profile-button {
            position: fixed;
            top: 30px;
            right: 150px;
            background-color: #a37b5b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            z-index: 1000;
        }
        .profile-button:hover {
            background-color: #a37b5b;
        }

        .logout-button {
            position: fixed;
            top: 30px;
            right: 20px;
            background-color: #a37b5b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            z-index: 1000;
        }

        .logout-button:hover {
            background-color: #a37b5b;
        }
    </style>
    <style>
        .profile-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .profile-popup h3 {
            margin: 0 0 15px;
            font-size: 1.5em;
        }
        .profile-popup button {
            background-color: #d6bfa3;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .profile-popup button:hover {
            background-color: #0056b3;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }

        .logout-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .logout-popup h3 {
            margin: 0 0 15px;
            font-size: 1.5em;
        }

        .logout-popup button {
            background-color: #d6bfa3;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .logout-popup button:hover {
            background-color: #0056b3;
        }
        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
    .happiness-area {
            width: 690px;
            padding: 20px;
            background-color: #d6bfa3;
            border-radius: 10px;
            margin-top: 0px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            align-self: flex-start;
        }

        .happiness-bar, .hunger-bar {
            margin: 10px 0;
            font-size: 1.5em;
        }

        progress {
            width: 100%;
            height: 20px;
        }

    </style>
    <!-- Header and Top Margin Code -->
    <style>
        .line {
            position: fixed;
            top: 100px;
            left: 0;
            height: 6px;
            width: 100%;
            background-color: #000;
            z-index: 1;
        }

        .container img {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }

        .content-wrapper {
            width: 95%;
            max-width: 1600px;
            margin-top: 150px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .pet-area {
            background-color: #a37b5b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 700px;
            position: relative;
        }

        .todo-list-title {
            text-align: left;
            margin-left: 270px;
            font-size: 3em;
            margin-bottom: 20px;
            color: #a37b5b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .todo-lists {
            display: flex;
            flex-direction: column;
            width: 42%;
        }

        .todo-list, .weekly-todo-list {
            background-color: #d6bfa3;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .pet-display {
            background-color: #d6bfa3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 700px;
            height: 600px;
            position: relative;
        }

        .food-area {
            width: 690px;
            padding: 20px;
            background-color: #d6bfa3;
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            margin-top: 0px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .food-item {
            width: 120px;
            height: 120px;
            background-image: url('../static/food.png');
            background-size: cover;
            cursor: grab;
        }
        .food-drop-zone {
            width: 180px;
            height: 120px;
            border: 3px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .todo-list h2, .weekly-todo-list h2 {
            text-align: center;
            font-size: 2.5em;
        }
        .tasks {
            margin-top: 40px;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .task input[type="checkbox"] {
            margin-right: 20px;
        }
        .input-task {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .input-task button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #a37b5b;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            z-index: 2;
        }
        .input-task button:hover {
            background-color: #0056b3;
        }
        .task-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .task-popup input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .task-popup button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #d6bfa3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .task-popup button:hover {
            background-color: #0056b3;
        }
        .task-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
    </style>
</head>
<body>
<!-- Header and Top Margin Code -->
<div class="header" style="text-align: center; width: 75%; position: fixed; top: 0px; z-index: 1000;">
    <h1 style="font-family: 'VT323', monospace; font-size: 5em; margin: 10px 10px;">KinetiQuest</h1>
</div>
<div class="line"></div>
<div class="container">
    <img src="../static/dogandcat.png" alt="Dog and Cat">
</div>

<!-- Main Content Area Wrapper -->
<div class="content-wrapper">
    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Pet Area -->
        <div class="pet-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="pet-display">
                <h2>Pet Area</h2>
            </div>
        </div>

        <!-- Happiness Area -->
        <div class="happiness-area">
            <h2 style="text-align: center;">Pet Happiness & Hunger Levels</h2>
            <div class="happiness-bar">
                <label for="happiness">Happiness:</label>
                <progress id="happiness" value="{{ pet_happiness }}" max="100"></progress>
            </div>
            <div class="hunger-bar">
                <label for="hunger">Hunger:</label>
                <progress id="hunger" value="{{ pet_hunger }}" max="100"></progress>
            </div>
        </div>

        <!-- Food Area -->
        <div class="food-area">
            <div class="food-item" draggable="true" ondragstart="drag(event)" style="background-image: url('../static/food.png');"></div>
            <div class="food-item" draggable="true" ondragstart="drag(event)" style="background-image: url('../static/specialfood.png');"></div>
        </div>
    </div>

    <!-- To-do Lists Area -->
    <div class="todo-lists">
        <h2 class="todo-list-title">To-Do List</h2>
        <!-- Daily To-do List Area -->
        <div class="todo-list" style="padding-top: 20px; position: relative;">
            <div class="input-task" style="position: absolute; top: 20px; right: 40px;">
                <button onclick="showTaskPopup('daily')">Add Task</button>
            </div>

            <div style="position: relative;">
                <h2 style="text-align: left; margin-bottom: 10px;">Daily Tasks</h2>
                <hr style="border: 1px solid #d6b588;">
            </div>
            <div class="tasks" id="dailyTasks">


                <!-- Additional tasks here smile -->
            </div>

        </div>

        <!-- Weekly To-do List Area -->
        <div class="weekly-todo-list" style="padding-top: 20px; position: relative;">
            <div class="input-task" style="position: absolute; top: 20px; right: 40px;">
                <button onclick="showTaskPopup('weekly')">Add Task</button>
            </div>

            <div style="position: relative;">
                <h2 style="text-align: left; margin-bottom: 10px;">Weekly Tasks</h2>
                <hr style="border: 1px solid #d6b588;">
            </div>
            <div class="tasks" id="weeklyTasks">
                <!-- Weekly tasks will be appended here -->
            </div>

        </div>
    </div>
</div>

<!-- Task Popup -->
<div class="task-overlay" id="taskOverlay"></div>
<div class="task-popup" id="taskPopup">
    <h3>Add New Task</h3>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
    <button onclick="closeTaskPopup()">Cancel</button>
</div>

<!-- Profile Popup -->
<div class="popup-overlay" id="popupOverlay"></div>
<div class="profile-popup" id="profilePopup">
    <h3>Profile</h3>
    <p>Username: {{ session['username'] }}</p>
    <button onclick="closeProfilePopup()">Close</button>
</div>
<button class="profile-button" onclick="showProfile()">Profile</button>

<!-- Logout Popup -->
<div class="logout-overlay" id="logoutOverlay"></div>
<div class="logout-popup" id="logoutPopup">
    <h3>Logout</h3>
    <p>Are you sure you want to logout?</p>
    <button onclick="logoutProfile()">Yes</button>
    <button onclick="closeLogoutPopup()">No</button>
</div>
<button class="logout-button" onclick="showLogout()">Logout</button>

<!-- JavaScript Code -->
<script>
    let currentTaskType = '';

    function showProfile() {
        document.getElementById('profilePopup').style.display = 'block';
        document.getElementById('popupOverlay').style.display = 'block';
    }

    function closeProfilePopup() {
        document.getElementById('profilePopup').style.display = 'none';
        document.getElementById('popupOverlay').style.display = 'none';
    }

    function showLogout() {
        document.getElementById('logoutPopup').style.display = 'block';
        document.getElementById('logoutOverlay').style.display = 'block';
    }

    function closeLogoutPopup() {
        document.getElementById('logoutPopup').style.display = 'none';
        document.getElementById('logoutOverlay').style.display = 'none';
    }

    function logoutProfile() {
        document.getElementById('logoutPopup').style.display = 'none';
        document.getElementById('logoutOverlay').style.display = 'none';
        window.location.href = '/';
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        alert('Food given to pet!');
    }

    function showTaskPopup(taskType) {
        currentTaskType = taskType;
        document.getElementById('taskPopup').style.display = 'block';
        document.getElementById('taskOverlay').style.display = 'block';
    }

    function closeTaskPopup() {
        document.getElementById('taskPopup').style.display = 'none';
        document.getElementById('taskOverlay').style.display = 'none';
    }

    function addTask() {
        const taskInput = document.getElementById('taskInput');
        if (taskInput.value.trim() !== "") {
            let taskList;
            if (currentTaskType === 'daily') {
                taskList = document.getElementById('dailyTasks');
            } else if (currentTaskType === 'weekly') {
                taskList = document.getElementById('weeklyTasks');
            }
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `<input type="checkbox"><label>${taskInput.value}</label>`;
            taskList.appendChild(taskDiv);
            taskInput.value = "";
            closeTaskPopup();
        }
    }
</script>

</body>
</html>
