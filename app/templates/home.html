<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinetiQuest - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }
        .container {
            text-align: center;
            font-size: 5em;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <style>
        .profile-button {
            position: absolute;
            top: 20px;
            right: 120px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
        }
        .profile-button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
    <style>
        .profile-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .profile-popup h3 {
            margin: 0 0 10px;
        }
        .profile-popup button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-popup button:hover {
            background-color: #0056b3;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }

        .logout-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .logout-popup h3 {
            margin: 0 0 10px;
        }
        .logout-popup button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-popup button:hover {
            background-color: #0056b3;
        }
        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
    </style>
    <!-- Header and Top Margin Code -->
    <style>
        .line {
            position: absolute;
            top: calc(7% - 2px);
            left: 0; 
            height: 4px;
            width: 100%;
            background-color: #000;
            z-index: 0;
        }

        .container img {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 75px;
            height: auto;
        }
    </style>

</head>
<body>
    <!-- Header and Top Margin Code -->
    <div class="header" style="text-align: center; width: 75%; position: absolute; top: 0px;">
        <h1 style="font-family: 'VT323', monospace; font-size: 4em; margin: 5px 5px;">KinetiQuest</h1>
    </div>
    <div class="line"></div>
    <div class="container">
        <img src="../static/dogandcat.png" alt="Dog and Cat">
    </div>

<div class="popup-overlay" id="popupOverlay"></div>
<div class="profile-popup" id="profilePopup">
    <h3>Profile</h3>
    <p>Username: {{ username }}</p>
    <button onclick="closeProfilePopup()">Close</button>
</div>
<button class="profile-button" onclick="showProfile()">Profile</button>

<div class="logout-overlay" id="logoutOverlay"></div>
<div class="logout-popup" id="logoutPopup">
    <h3>Logout</h3>
    <p>Are you sure you want to logout?</p>
    <button onclick="logoutProfile()">Yes</button>
    <button onclick="closeLogoutPopup()">No</button>
</div>
<button class="logout-button" onclick="showLogout()">Logout</button>

<script>
    function showProfile() {
        document.getElementById('profilePopup').style.display = 'block';
        document.getElementById('popupOverlay').style.display = 'block';
    }

    function closeProfilePopup() {
        document.getElementById('profilePopup').style.display = 'none';
        document.getElementById('popupOverlay').style.display = 'none';
    }
    function showLogout() {
        document.getElementById('logoutPopup').style.display = 'block';
        document.getElementById('logoutOverlay').style.display = 'block';
    }

    function closeLogoutPopup() {
        document.getElementById('logoutPopup').style.display = 'none';
        document.getElementById('logoutOverlay').style.display = 'none';
    }

    function logoutProfile() {
        document.getElementById('logoutPopup').style.display = 'none';
        document.getElementById('logoutOverlay').style.display = 'none';
        window.location.href = '/';
    }
</script>
</body>
</html>
