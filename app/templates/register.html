<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinetiQuest - Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create KinetiQuest Account</h2>
    <form action="/register" method="POST">
        <!-- Display flash messages for errors -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="error-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Continue</button>
    </form>
</div>


<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var emailField = document.getElementById('email');
        var errorMessage = document.getElementById('error-message');
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // Simple regex for validating email

        // Check if the email is valid
        if (!emailPattern.test(emailField.value)) {
            event.preventDefault();  // Stop the form from submitting
            errorMessage.style.display = 'block';  // Show error message
        } else {
            errorMessage.style.display = 'none';  // Hide error message if valid
        }
    });
</script>
</body>
</html>
